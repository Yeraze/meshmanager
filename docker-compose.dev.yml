services:
  postgres:
    image: postgres:16-alpine
    container_name: meshmanager-db-dev
    environment:
      POSTGRES_DB: meshmanager
      POSTGRES_USER: meshmanager
      POSTGRES_PASSWORD: devpassword
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U meshmanager"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
    container_name: meshmanager-backend-dev
    environment:
      DATABASE_URL: postgresql+asyncpg://meshmanager:devpassword@postgres/meshmanager
      SESSION_SECRET: dev-secret-do-not-use-in-production
      DEBUG: "true"
      LOG_LEVEL: INFO
      CORS_ORIGINS: '["http://localhost:8080"]'
      TZ: America/New_York
      # OIDC_ISSUER: https://your-oidc-provider.example.com
      # OIDC_CLIENT_ID: your-client-id
      # OIDC_CLIENT_SECRET: your-client-secret
      # OIDC_REDIRECT_URI: https://your-domain.com/auth/oidc/callback
      # OIDC_SCOPES: openid email profile
      # OIDC_AUTO_CREATE_USERS: "true"
      # DISABLE_LOCAL_AUTH: "false"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
    container_name: meshmanager-frontend-dev
    depends_on:
      - backend
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: meshmanager-nginx-dev
    ports:
      - "8080:80"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    restart: unless-stopped

volumes:
  postgres_dev_data:
